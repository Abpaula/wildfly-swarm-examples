buildscript {
  version = '1.0.0.Alpha4-SNAPSHOT'
  repositories {
    mavenLocal()
  }
  dependencies {
    classpath "org.wildfly.swarm:wildfly-swarm-plugin:$version"
  }
}

apply plugin: 'wildfly-swarm'

apply plugin: 'java'
apply plugin: 'application'

//mainClassName = 'org.wildfly.swarm.examples.gradle.Main'
swarm.mainClass = 'org.wildfly.swarm.examples.gradle.Main'

repositories {
    mavenLocal()
}

dependencies {
    compile "org.wildfly.swarm:wildfly-swarm-jaxrs:$version"
}
