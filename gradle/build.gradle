buildscript {
  version = System.getProperty('swarmVersion') ?: '1.0.0.Alpha9-SNAPSHOT'

  repositories {
    mavenLocal()
    mavenCentral()
  }

  dependencies {
    classpath "org.wildfly.swarm:wildfly-swarm-plugin:$version"
  }
}

apply plugin: 'wildfly-swarm'
apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'org.wildfly.swarm.examples.gradle.Main'

swarm {
  properties {
    swarm.http.port = 8181
  }
}

repositories {
  mavenLocal()
    mavenCentral()
}

dependencies {
    compile "org.wildfly.swarm:jaxrs:$version"
}
